type Product {
	id: ID!
	name: String!
	description: String!
}

type Book {
	id: ID!
	title: String!
	publishedYear: Int!
	author: Author
}

type Author {
	id: ID!
	name: String!
	books: [Book]
}

type AuthorBooks {
	author: Author!
	books: [Book]
}

# The Query type defines the entry points to our data: what users can request.
# Check out the src/resolvers/Query.ts file to view the corresponding resolver functions for the fields in this type.
type Query {
	product(id: ID!): Product
	products: [Product!]!
	book(id: ID!): Book
	books: [Book!]!
	author(id: ID!): Author
	authors: [Author!]!
	authorBooks(id: ID!): AuthorBooks
}

type Mutation {
	createProduct(input: CreateProductInput!): Product
}

input CreateProductInput {
	name: String!
	description: String!
}
